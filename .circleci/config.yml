version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
    #    - add_ssh_keys:
    #        fingerprints:
    #        - "b7:45:74:68:9e:45:aa:c5:20:e2:34:4d:42:8d:26:74"

    - checkout

    - setup_remote_docker

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "pom.xml" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: mvn dependency:go-offline

    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "pom.xml" }}

    - run: mvn integration-test

    - store_artifacts:
        path: /target/devops-project-1.0-SNAPSHOT.jar

    - run:
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS

    # build the application image
    - run: docker build --build-arg JAR_FILE=/target/*.jar -t mdgriffin/devops-project:$CIRCLE_BUILD_NUM .

    # deploy the image
    - run: docker push mdgriffin/devops-project:$CIRCLE_BUILD_NUM

  deploy:
    docker:
    # specify the version you desire here
    - image: google/cloud-sdk

    steps:

    - run: gcloud --version

    - run: kubectl version

    - run:
        name: Initialize & Authenticate gcloud SDK
        command: |
          echo "${GCP_KEY_FILE}" | base64 --decode >> /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file /tmp/gcp_key.json
          gcloud config set project ${GCP_ACCOUNT_ID}
          gcloud config set compute/zone europe-west1-b


#    - store_test_results:
#        path: target/surefire-reports

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build