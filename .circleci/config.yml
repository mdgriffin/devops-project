version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
    #    - add_ssh_keys:
    #        fingerprints:
    #        - "b7:45:74:68:9e:45:aa:c5:20:e2:34:4d:42:8d:26:74"

    - run: curl https://dl.google.com/dl/cloudsdk/release/install_google_cloud_sdk.bash | bash

    - run: |
        echo $GCLOUD_SERVICE_KEY | sudo gcloud auth activate-service-account --key-file=-
        gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
        gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}

    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "pom.xml" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: mvn dependency:go-offline



    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "pom.xml" }}

    - run: mvn integration-test

    - store_artifacts:
        path: target/teamtorc-lms-1.0-SNAPSHOT.war

    - run: mvn compile jib:build

